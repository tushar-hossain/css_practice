<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name">
        <label for="email">E-mail:</label>
    </form>
    <input type="email" name="email" id="email">
    <label for="interested">Your interested:</label>
    <select name="HTML" id="interested" class="option">
        <option value="HTML" selected>HTML</option>
        <option value="CSS">CSS</option>
        <option value="Java Script">Java Script</option>
        <option value="Bootstrap">Bootstrap</option>
        <option value="Nodejs">Node js</option>
    </select>
    <label for="message">Your Message:</label>
    <textarea name="message" id="message" cols="20" rows="5" class="text" ></textarea>

    <input type="submit" value="Contact Us" class="Contact">

    <input type="search" placeholder="search" class="search">
    <input type="submit" value="Search" class="search1">
</body>
</html>
